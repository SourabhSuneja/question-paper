<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get a random DS worksheet for class 8 instantly with our simple generator for varied practice.">
    <title>Class 8 Data Science Worksheet</title>
    <style>
        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f7fa;
            margin: 0;
        }

        /* Heading styling */
        h1 {
            font-size: 2em;
            color: #3b5998;
            text-align: center;
            margin: 0;
            padding: 20px;
            border-radius: 8px;
            background-color: #e9eff7;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            animation: pulse 1.5s infinite ease-in-out;
        }

        /* Pulse animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.2);
            }
            100% {
                transform: scale(1);
                box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
    <script>
        // Function to get URL parameters
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateRandomLink() {
            // Randomize question counts
            let fillUp = getRandomInt(1, 2);
            let trueFalse = getRandomInt(1, 2);
            let mcq = getRandomInt(1, 3);
            let veryShortAns = getRandomInt(0, 1);
            let shortAns = getRandomInt(3, 6);
            let longAns = 0;

            // Ensure total number of questions is exactly 10
            let totalQuestions = fillUp + trueFalse + mcq + veryShortAns + shortAns;

            if (totalQuestions > 10) {
                let excess = totalQuestions - 10;
                shortAns = Math.max(shortAns - excess, 0);
            }

            // Recalculate total questions after adjustments
            totalQuestions = fillUp + trueFalse + mcq + veryShortAns + shortAns;

            // Check for shortfall and adjust the "Long Answer Type" in qTypes object to compensate
            if (totalQuestions < 10) {
                let shortfall = 10 - totalQuestions;
                longAns += shortfall; 
            }

            // Randomize difficulty level
            let difficulty = "purelyRandom";

            // Base URL
            let baseURL = "https://sourabhsuneja.github.io/question-paper/";

            // Encoded JSON for questions paper model (qpm parameter)
            let qpm = encodeURIComponent(JSON.stringify({
                "kips-8-ch-1": { "Fill up": fillUp, "True/False": trueFalse, "MCQ": mcq, "Very Short Answer Type": veryShortAns, "Short Answer Type": shortAns, "Long Answer Type": longAns, "Match items": 0, "image": false, "audio": false, "video": false },
                "kips-8-ch-2": { "Fill up": fillUp, "True/False": trueFalse, "MCQ": mcq, "Very Short Answer Type": veryShortAns, "Short Answer Type": shortAns, "Long Answer Type": longAns, "Match items": 0, "image": false, "audio": false, "video": false },
                "between-8-ch-1": { "Fill up": fillUp, "True/False": trueFalse, "MCQ": mcq, "Very Short Answer Type": veryShortAns, "Short Answer Type": shortAns, "Long Answer Type": longAns, "Match items": 0, "image": false, "audio": false, "video": false },
                "between-8-ch-2": { "Fill up": fillUp, "True/False": trueFalse, "MCQ": mcq, "Very Short Answer Type": veryShortAns, "Short Answer Type": shortAns, "Long Answer Type": longAns, "Match items": 0, "image": false, "audio": false, "video": false }
            }));

            // Exam details object
            let ed = {
                schoolName: "Jamna Vidyapeeth",
                examName: "Practice Worksheet" + ((getParameterByName("solved") === "y") ? " (Solved)" : ""),
                subject: "Data Science",
                duration: 60,
                grade: "VIII"
            };

            // Question container object
            let qc = {
                headings: [""],
                qTypes: [{
                    "MCQ": mcq,
                    "Fill up": fillUp,
                    "True/False": trueFalse,
                    "Very Short Answer Type": veryShortAns,
                    "Short Answer Type": shortAns,
                    "Long Answer Type": longAns
                }],
                weightPerQ: [{}],
                mustInclude: [{}],
                settings: {
                    provideAnsOrSpace: (getParameterByName("solved") === "y") ? "ans" : "space",
                    randomiseSelection: true,
                    strictChapterWiseDistribution: false,
                    editable: false,
                    showAIBtns: false,
                    hideWeightage: true,
                    showStudentDetails: true,
                    border: false,
                    shuffleMCQOptions: false,
                    useDotPatternInBlanks: true,
                    showHelpBoxInFillUp: false,
                    mergeMatchItems: true,
                    convertQForm: {
                        MCQ: { toFillUp: 2, toTF: 0, toVSA: 2 },
                        flipTF: true
                    },
                    spaceForAns: {
                        "Very Short Answer Type": 1,
                        "Short Answer Type": 3,
                        "Long Answer Type": 6,
                        "Very Long Answer Type": 8,
                        "Diagram/Picture/Map Based": 6
                    },
                    qTypesAllowedInImageQ: [
                        "Short Answer Type", "Long Answer Type",
                        "Very Long Answer Type", "Diagram/Picture/Map Based"
                    ]
                }
            };

            // Files and chapters
            let files = ["kips-8-ch-1", "kips-8-ch-2", "between-8-ch-1", "between-8-ch-2"];

            // URL encoding
            let encodedEd = encodeURIComponent(JSON.stringify(ed));
            let encodedQc = encodeURIComponent(JSON.stringify(qc));
            let encodedFiles = encodeURIComponent(files.join("+"));

            // Final URL construction
            let finalURL = `${baseURL}?ed=${encodedEd}&qpm=${qpm}&qc=${encodedQc}&files=${encodedFiles}&diff=${difficulty}`;

            // Redirect to the generated link
            window.location.href = finalURL;
        }

        // Randomize H1 heading
        function randomizeHeading() {
            const headings = [
                "Crafting your unique worksheet with a touch of AI magic...",
                "AI is busy customizing a fresh worksheet just for you...",
                "Letting AI work its magic to generate your personalized worksheet...",
                "Your custom worksheet is being spun up by AI, just for you...",
                "AI is hard at work, generating a one-of-a-kind worksheet for you...",
                "Sit tight! Your AI-powered worksheet is on the way...",
                "Bringing AI smarts to life â€“ your worksheet is coming right up!"
            ];

            const randomIndex = Math.floor(Math.random() * headings.length);
            document.getElementById("heading").textContent = headings[randomIndex];
        }

        // Call both randomizeHeading and delay the link generation by 1 second
        function init() {
            randomizeHeading();
            setTimeout(generateRandomLink, 3000); // 3 second delay
        }
    </script>
</head>
<body onload="init()">
    <h1 id="heading"></h1>
</body>
</html>
